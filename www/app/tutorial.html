    function openVideo(idVideo, idYoutube) {
        $(".contentVideo").each(function (index) {

            $(this).html("");

        });

            $("#insereVideo" + idVideo).html("<iframe class='iframe_youtube' src='http://www.youtube.com/embed/" + idYoutube + "' frameborder='0' allowfullscreen></iframe>");
            $("#video" + idVideo).show();

        });
    }
